<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Stock</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
 <div class="container">
     <form th:action="@{/add-item}" method="post">
         <input type="number" th:field="*{stock}" placeholder="Enter Restock" class="form-control col-4 mb-4"/>
         <button class="btn btn-primary mb-4" type="submit">Add</button>
         <a th:href="@{/list}" class="btn btn-secondary mb-4">Go Back</a>
     </form>
 </div>
</body>
</html>
